<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animination</title>
    <style>
    div#website{
    width: 200px;
    height: 200px;
    background-color:green;
    animation-name: test;
    animation: 3s;
 }

 @keyframes test{
    0%   {background-color: brown;}
    25%  {background-color: aqua;}
    50%  {background-color: blue;}
    100% {background-color: red;}
 }

    </style>
</head>
<body>
    <div id="website"></div>  
</body>
</html>
